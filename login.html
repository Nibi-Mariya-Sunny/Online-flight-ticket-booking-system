<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>LOGIN</title>
</head>
<body>
<div style="text-align:center">
    <a href="home"><input type="submit" name="home" value="HOME"></a>
    </div>
<div style="text-align:center">
<div class="container p-3 my-3  text-white" style="background-color:#009999;">
<h1>LOGIN</h1><br><br>
</div></div>

<form action="log" method="post">
    <div style="text-align:center">
    {% csrf_token %}
        <div class="container-sm border"><br>
<div class="container">
<div class="col" style="background-color:white;">
    <div class="form-group">
      <div style="text-align:left">
          <p class="text-danger">{{error}}</p>
          <p class="text-danger">{{na}}</p>
      <label for="username"><b>USERNAME:</b></label>
      <input type="text" id="username" name="email" class="form-control"  placeholder="Username">
      </div></div>
      <div class="form-group">
      <div style="text-align:left">
      <label for="password"><b>PASSWORD:</b></label>
      <input type="password" id="password" name="password" class="form-control"  placeholder="Password">
      </div></div>
    <input type="submit" name="login" value="LOGIN">
    <a href="register">Create Account</a>
</div></div></div></div>

</form>

</body>
</html>
