<!DOCTYPE html>
<html>
<head>
<style>
table {
  width:100%;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
#t01 tr:nth-child(even) {
  background-color: #eee;
}
#t01 tr:nth-child(odd) {
 background-color: #fff;
}
#t01 th {
  background-color: black;
  color: white;
}
</style>
</head>
<body>
<center><h1>Addon</h1></center>
<center>
<table id="t01" class="center">
    <tr>
        <th>Addon Name</th>
        <th>Amound</th>
        <th>Edit Addon</th>
    </tr>
    <tr>
       {% for i in d %}
        <form action="editaddon" method="post">
            {% csrf_token %}
        <td>{{i.aname}}</td>
        <td>{{i.amount}}</td>
        <input type="hidden" name="id" value="{{i.id}}">
        <td><input type="submit" value="Edit"></td>
        </form>
    </tr>
    {% endfor %}
</table>
    <div style="text-align:center">
    <br><a href="adminhome"><input type="submit" name="adminhome" value="HOME"></a>
    </div>
</center>
</body>
</html>
