<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>editmyprofile</title>
</head>
<body>
<center><h1>Edit Myprofile</h1></center>
<form action="updatemyprofile" method="post">
    {% csrf_token %}
    <div style="text-align:center">
    <input type="hidden" value="{{data.id}}" name="id">
    First Name<input type="text" name="fname" value="{{data.fname}}"><br><br>
        Last Name<input type="text" name="lname" value="{{data.lname}}"><br><br>
        Gender<input type="text" name="gender" value="{{data.gender}}"><br><br>
        Dob<input type="text" name="dob" value="{{data.dob}}"><br><br>
        Contact<input type="text" name="phno" value="{{data.phno}}"><br><br>
        Email<input type="text" name="email" value="{{data.email}}"><br><br>
    <input type="submit" name="edit" value="update">
    </div>
</form>
</body>
</html>
