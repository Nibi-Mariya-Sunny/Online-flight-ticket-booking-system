<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>addpackage</title>
</head>
<body>
<div style="text-align:center">
<div class="container p-3 my-3  text-white" style="background-color:#009999;">
<center><h1>Add Packages</h1></center>
    </div></div>
<form action="packagereg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container-sm border"><br>
<div class="container">
<div class="col" style="background-color:white;">
        Photo<input type="file" name="file"><br><br>
    <div class="form-group">
      <div style="text-align:left">
      <label for="pname"><b>PACKAGE NAME:</b></label>
    <input type="text" id="pname" name="pname" class="form-control" placeholder="Enter Packagename">
      </div></div>
    <div class="form-group">
      <div style="text-align:left">
      <label for="pamount"><b>AMOUNT:</b></label>
    <input type="text" id="pamount" name="pamount" class="form-control" placeholder="Enter Amount">
      </div></div>
        <input type="submit" name="submit" value="submit">
         <input type="reset" name="reset" value="reset">
    </div>
</form>
</body>
</html>
