<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>addflightschedule</title>
</head>
<body>
<div style="text-align:center">
<div class="container p-3 my-3  text-white" style="background-color:#009999;">
<center><h1>Add Flightschedule</h1></center>
    </div></div>
<form action="updateflightschedule" method="post">
    {% csrf_token %}
    <div style="text-align:center">
    <input type="hidden" value="{{d.id}}" name="id">
    Flight Name<input type="text" name="fname" value="{{d.fname}}"><br><br>
    Orgin<input type="text" name="orgin" value="{{d.orgin}}"><br><br>
    Destination<input type="text" name="destination" value="{{d.destination}}"><br><br>
    Departure Date <input type="text" name="ddate" value="{{d.ddate}}"><br><br>
    Departure Time<input type="text" name="dtime" value="{{d.dtime}}"><br><br>
    Arrival Date<input type="text" name="adate" value="{{d.adate}}"><br><br>
    Arrival Time<input type="text" name="atime" value="{{d.atime}}"><br><br><br>
    <input type="submit" name="edit" value="update">
    </div>
</form>
</body>
</html>
